<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
	<div th:if="${param.error}">
            用户名或密码错
        </div>
        <div th:if="${param.logout}">
            您已注销成功
        </div> 
        <form th:action="@{/login}" method="post">
            <div><label> 用户名 : <input type="text" name="loginName"/> </label></div>
            <div><label> 密  码 : <input type="password" name="loginPassword"/> </label></div>
            <div><input id="remember_me" name="remember_me" type="checkbox"/>
            <label for="remember_me" class="inline">Remember me</label></div>
            <div><input type="submit" value="登录"/></div>
        </form>
    </body>
</html>
